<div class="container mt-5">
  <h2 class="text-center mb-4">Manage Appointments</h2>

  <!-- Create/Update Form -->
  <form (submit)="isEditing ? updateAppointment() : appointments" class="mb-3">
    <div class="form-group mb-3">
      <label for="patientName">Name:</label>
      <input id="patientName" class="form-control" type="text" [(ngModel)]="newAppointment.name" name="patientName"
        required />
    </div>

    <div class="form-group mb-3">
      <label for="doctorName">Age:</label>
      <input id="doctorName" class="form-control" type="text" [(ngModel)]="newAppointment.age" name="doctorName"
        required />
    </div>

    <div class="form-group mb-3">
      <label for="symptoms">Symptoms:</label>
      <input id="symptoms" class="form-control" type="text" [(ngModel)]="newAppointment.symptoms" name="symptoms"
        required />
    </div>

    <div class="form-group mb-3">
      <label for="contactNumber">Number:</label>
      <input id="contactNumber" class="form-control" type="tel" [(ngModel)]="newAppointment.number" name="contactNumber"
        required />
    </div>

    <button class="btn btn-primary w-100" type="submit">
      {{ isEditing ? 'Update Appointment' : 'Add Appointment' }}
    </button>
  </form>
  <!-- Appointment Table -->

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>symptoms</th>
        <th>number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{ appointment.id }}</td>
        <td>{{ appointment.name }}</td>
        <td>{{ appointment.age }}</td>
        <td>{{ appointment.symptoms }}</td>
        <td>{{ appointment.number }}</td>
        <td>
          <button class="btn btn-warning" (click)="startEditingAppointment(appointment.id)">Edit</button>
          <button class="btn btn-danger" (click)="deleteAppointment(appointment.id)">Delete</button>
        </td>

      </tr>
    </tbody>
  </table>
