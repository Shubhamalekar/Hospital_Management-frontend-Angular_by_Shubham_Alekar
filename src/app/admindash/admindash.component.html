<table class="table table-stripad">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Blood</th>
      <th>Prescription</th>
      <th>Doses</th>
      <th>Urgency</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.id }}</td>
      <td>{{ patient.name }}</td>
      <td>{{ patient.age }}</td>
      <td>{{ patient.blood }}</td>
      <td>{{ patient.prescription }}</td>
      <td>{{ patient.does }}</td>
      <td>{{ patient.urgency }}</td>
      <td>
        <button (click)="editPatient(patient.id)">Edit</button>
        <button (click)="deletePatient(patient.id)">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
